<!DOCTYPE html>
<html>
<head>
	<title>Vue Navbar</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div>
		<h1>Vue Navbar</h1>
	</div>

	<div v-cloak id ="menu">
		<nav>
			<a v-bind:class="{ active: homeActive }" v-on:click="makeActive('homeMenu', 'HOME')" id="homeMenu" href="#">Home</a>
			<a v-bind:class="{ active: projectsActive }" v-on:click="makeActive('projectsMenu', 'PROJECTS')" id="projectsMenu" href="#">Projects</a>
			<a v-bind:class="{ active: servicesActive }" v-on:click="makeActive('servicesMenu', 'SERVICES')" id="servicesMenu" href="#">Services</a>
			<a v-bind:class="{ active: contactActive }" v-on:click="makeActive('contactMenu', 'CONTACT')" id="contactMenu" href="#">Contact</a>
		</nav>
		<div>
			<p id="message">{{ message }}</p>
		</div>
	</div>


	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
